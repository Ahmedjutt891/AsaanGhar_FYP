            <!-- Report Form -->
            <form id="reportForm" class="report-form">
               <div class="form-group">
                  <label for="name">Your Name <span>*</span></label>
                  <input type="text" id="name" name="name" required placeholder="Enter your name">
               </div>

               <div class="form-group">
                  <label for="email">Your Email <span>*</span></label>
                  <input type="email" id="email" name="email" required placeholder="Enter your email">
               </div>

               <div class="form-group">
                  <label for="subject">Subject <span>*</span></label>
                  <input type="text" id="subject" name="subject" required placeholder="Subject of Report">
               </div>

               <div class="form-group">
                  <label for="message">Message <span>*</span></label>
                  <textarea id="message" name="message" required placeholder="Describe the issue or report"></textarea>
               </div>

               <button type="submit" class="btn">Submit Report</button>
            </form>
         </div>

   <!-- JavaScript for Form Submission -->
   <script>
      document.addEventListener('DOMContentLoaded', () => {
         const form = document.getElementById('reportForm');

         form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            try {
               const formData = new FormData(form);
               const response = await fetch('http://localhost:3000/api/report', {
                  method: 'POST',
                  body: formData
               });

               if (!response.ok) {
                  throw new Error('Failed to submit report');
               }

               const report = await response.json(); // Assuming your backend returns confirmation data
               alert('Report submitted successfully:', report);
               // Optionally, you can redirect or show a success message here
            } catch (error) {
               console.error('Error submitting report:', error.message);
               // Handle error (show error message, log, etc.)
            }
         });
      });
   </script>
